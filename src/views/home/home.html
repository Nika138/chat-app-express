<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e0e0e0;
      }

      .container {
        text-align: center;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .button.login {
        background-color: #4caf50;
        color: white;
      }

      .button.signup {
        background-color: #008cba;
        color: white;
      }

      #welcome {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="welcome"></div>
      <div id="buttons"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const accessToken = localStorage.getItem("accessToken");
        const welcomeDiv = document.getElementById("welcome");
        const buttonsDiv = document.getElementById("buttons");

        if (accessToken) {
          welcomeDiv.innerHTML =
            "<h1>Welcome</h1><p>You are logged in. Good luck!</p>";
        } else {
          welcomeDiv.innerHTML =
            "<h1>Welcome</h1><p>You are not logged in.</p>";
          buttonsDiv.innerHTML = `
          <button class="button login" onclick="redirectToLogin()">Login</button>
          <button class="button signup" onclick="redirectToSignup()">Sign Up</button>
        `;
        }
      });

      function redirectToLogin() {
        window.location.href = "http://localhost:3000/login";
      }

      function redirectToSignup() {
        window.location.href = "http://localhost:3000/signup";
      }
    </script>
  </body>
</html>
